<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones de Dinero de Pro Link</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Ionicons para los iconos -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
 
    <h1 style="text-align: center; color: #fff; font-size: 2.5rem; margin-bottom: 10px;">COTIZADOR</h1>
    <h3 style="text-align: center; color: #fff; font-size: 1.8rem; margin-bottom: 20px; font-weight: lighter;">Pro link</h3>
    
    <div class="navigation">
        <ul>
            <li class="list" onclick="showTab('favoritas', 0)">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="heart-outline"></ion-icon>
                    </span>
                    <span class="text">Favoritas</span>
                </a>
            </li>
            <li class="list" onclick="showTab('todos', 1)">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="list-outline"></ion-icon>
                    </span>
                    <span class="text">Todos</span>
                </a>
            </li>
            <li class="list" onclick="showTab('convertidor', 2)">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="swap-horizontal-outline"></ion-icon>
                    </span>
                    <span class="text">Convertidor</span>
                </a>
            </li>
            <li class="list" onclick="showTab('cursos', 3)">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="school-outline"></ion-icon>
                    </span>
                    <span class="text">Cursos</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    
    
 
    <div id="todos" class="tab-content">
        <div>
            <div class="dolar-container">
              <div id="dolar-blue"></div>
              <div id="dolar-cripto"></div>
            </div>
            
            <div class="column">
                <div id="cotizaciones-usd"></div>
            </div>
        </div>
    </div>
    
    <div id="favoritas" class="tab-content" style="display: none;">
        <h2>Favoritas</h2>
        <div id="favoritas-list"></div>
    </div>

    <div id="convertidor" class="tab-content">
        <div class="title">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.5" stroke="currentColor" class="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
            </svg> 
            <h1>Convertir Monedas</h1>
        </div>
        
        <label for="moneda-origen">Convertir de:</label>
        <select class="convertform" id="moneda-origen">
            <option value="USD">Dólar Estadounidense (USD)</option>
            <option value="ARS">Peso Argentino (ARS)</option>
            <option value="USDT">Dólar Cripto (USDT)</option>
            <option value="PEN">Sol Peruano (PEN)</option>
            <option value="MXN">Peso Mexicano (MXN)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real Brasileño (BRL)</option>
            <option value="UYU">Peso Uruguayo (UYU)</option>
            <option value="COP">Peso Colombiano (COP)</option>
            <option value="CLP">Peso Chileno (CLP)</option>
        </select>

        <label for="monto">Monto:</label>
        <input class="convertform" type="number" id="monto" placeholder="Ingrese monto" step="0.01">
        
        <label for="moneda-destino">Convertir a:</label>
        <select class="convertform" id="moneda-destino">
            <option value="USD">Dólar Estadounidense (USD)</option>
            <option value="ARS">Peso Argentino (ARS)</option>
            <option value="USDT">Dólar Cripto (USDT)</option>
            <option value="PEN">Sol Peruano (PEN)</option>
            <option value="MXN">Peso Mexicano (MXN)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real Brasileño (BRL)</option>
            <option value="UYU">Peso Uruguayo (UYU)</option>
            <option value="COP">Peso Colombiano (COP)</option>
            <option value="CLP">Peso Chileno (CLP)</option>
        </select>
        
        <button class="convertform" id="convertir">Convertir</button>
        
        <div id="resultado"></div>
    </div>
    
    <div id="cursos" class="tab-content"  style="display: none;">
        <div class="cur" >
        <h2>Cursos Disponibles</h2>
        <label for="curso-select" style="
        font-size: 16px; 
        color: white; /* Color azul para el texto */
        font-weight: bold;
        display: block;
        margin-bottom: 10px; /* Espacio debajo del label */
    ">
        Selecciona un curso:
    </label>
    
    <select id="curso-select" style="
        width: 100%; /* Ancho completo */
        padding: 10px; /* Espacio interno */
        font-size: 16px; /* Tamaño de la fuente */
        border: 2px solid black; /* Borde azul */
        border-radius: 5px; /* Bordes redondeados */
        background-color: #f0f0f0; /* Fondo gris claro */
        color: black; /* Color del texto */
        margin-bottom: 20px; /* Espacio debajo del select */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
        text-align: center; /* Centra el texto */
    ">
        <option value="" disabled selected>Elige un curso</option>
    </select>
</div>
    
        <div id="curso-precios"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
