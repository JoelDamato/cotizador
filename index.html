<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones de Dinero de Pro Link</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.5" stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        Cotizaciones de Dinero</h1>
    <h4>By Pro Link</h4>

    <div class="tabs">
        <button class="tab-button" onclick="showTab('favoritas')">Favoritas</button>
        <button class="tab-button" onclick="showTab('todos')">Todos</button>
        <button class="tab-button" onclick="showTab('convertidor')">Convertidor</button>
    </div>

    <div id="todos" class="tab-content">
        <div>
            <div class="column">
              <div id="dolar-blue"></div>
              <div id="dolar-cripto"></div>
            </div>
            <div class="column">
                <div id="cotizaciones-usd"></div>
            </div>
        </div>
    </div>
    
    <div id="favoritas" class="tab-content" style="display: none;">
        <h2>Favoritas</h2>
        <div id="favoritas-list"></div>
    </div>
    <div id="convertidor" class="tab-content" style="display: none;">
        <div class="title">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.5" stroke="currentColor" class="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
            </svg> 
            <h1>Convertir Monedas (USD/ARS/USDT)</h1>
        </div>
        
        <label for="moneda-origen">Convertir de:</label>
        <select id="moneda-origen">
            <option value="USD">USD</option>
            <option value="ARS">ARS</option>
            <option value="USDT">USDT</option>
        </select>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" placeholder="Ingrese monto" step="0.01">
        
        <label for="moneda-destino">Convertir a:</label>
        <select id="moneda-destino">
            <option value="USD">USD</option>
            <option value="ARS">ARS</option>
            <option value="USDT">USDT</option>
        </select>
        
        <button id="convertir">Convertir</button>
        
        <div id="resultado"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
